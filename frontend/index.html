<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
  <div style="text-align:right;margin-bottom:8px;"><a href="stats.html">View Stats</a></div>
    <input type="text" id="longUrl" placeholder="Enter long URL" required>
    <input type="number" id="validity" placeholder="Validity in minutes (default 30)">
    <input type="text" id="shortcode" placeholder="Custom shortcode (optional)">
    <button onclick="shortenUrl()">Shorten</button>

    <div id="results" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
